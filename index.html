   <h1>Eterna Marília Mendonça</h1>
   >p<Marília Mendonça, nascida em Cristianópolis, Goiás, 
       em 22 de julho de 1995, foi uma cantora e compositora brasileira, 
       conhecida como a "Rainha da Sofrência" no cenário sertanejo.
     Ela estourou em 2016 com o hit "Infiel", do seu primeiro DVD, sua trajetória começou aos 12 anos cantando em igrejas e bares,
     seus 10 maiores sucessos foram:
    1. Infiel: Um dos maiores sucessos da cantora, conhecido por sua letra marcante sobre traição. 
    2. Eu Sei de Cor: Uma música que explora a dor da perda e do esquecimento.
    3. Supera: Uma canção sobre superação e seguir em frente após o término de um relacionamento. 
    4. Ciumeira: Uma música animada e dançante que fala sobre ciúmes.
    5. Todo Mundo Vai Sofrer: Uma música que aborda a dor de um amor não correspondido.
    6. Bebi Liguei: Uma música divertida sobre as consequências de beber e ligar para o ex.
    7. Bem Pior Que Eu: Uma música que fala sobre a dificuldade de superar um amor.
    8. Leão: Um dos sucessos mais recentes da cantora, com uma letra forte e marcante.
    9. Troca de Calçada: Uma música sobre a dificuldade de superar um amor.
    10. Esqueça-me Se For Capaz: Uma parceria com Maiara & Maraisa, com uma letra sobre a dificuldade de esquecer alguém.
